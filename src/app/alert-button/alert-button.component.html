<div class="content">

    <h1>Alert Button</h1>

    <article class="message is-warning" [hidden]="hideContent">
    <div class="message-header">
        <p>codigo de aviso {{severity}}</p>
    </div>
    <div class="message-body">
        {{content}}
    </div>
    </article>

    <button (click)="toggle()" class="button is info">
        Mudar visibilidade
    </button>
</div>
